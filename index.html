<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy New Year 2020</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hny2020">
        <div class="heading">
            <h3 id="heading2020">
                Happy New Year 2020
            </h3>
        </div>
        <div class="content">
            <div class="day">
                <div id="bubble">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="time-day value">
                        n/a
                    </div>
                </div>
                <div class="button">
                    <h4>Day</h4>
                </div>
            </div>
            <div class="hours">
                <div id="bubble">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="time-hours value">
                        n/a
                    </div>
                </div>
                <div class="button">
                    <h4>Hours</h4>
                </div>
            </div>
            <div class="minutes">
                <div id="bubble">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="time-minutes value">
                        n/a
                    </div>
                </div>
                <div class="button">
                    <h4>Minutes</h4>
                </div>
            </div>
            <div class="seconds">
                <div id="bubble">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="time-seconds value">
                        n/a
                    </div>
                </div>
                <div class="button">
                    <h4>Seconds</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
